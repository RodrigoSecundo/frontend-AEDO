<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="tela_cadastro.css">
</head>

<body>
    <header class="header-cadastro">
        <div class="logo-cadastro">
            <img src="R:\Documentos\Faculdade\Lixeira\AEDO\FRONTEND\assets\logo.jpeg">
        </div>
    </header>
    <div class="container-cadastro">
        <h1>Cadastro</h1>
        <form class="form-cadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="Digite seu CPF" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="Endereço" name="Endereço" placeholder="Rua" required>
            <input type="text" id="Endereço" name="Endereço" placeholder="Bairro, Ponto de Referência" required>
            <input type="password" id="Endereço" name="Endereço" placeholder="Número do prédio" required>

            <label for="perfil">Perfil:</label>
            <select id="perfil" name="perfil" required>
                <option value="" disabled selected>Selecione o perfil</option>
                <option value="administrador">Administrador</option>
                <option value="receptor">Receptor</option>
                <option value="doador">Doador</option>
            </select>

            <label for="perfil">Plano de Saúde:</label>
            <select id="perfil" name="perfil" required>
                <option value="" disabled selected>Selecione o plano de Saúde</option>
                <option value="sus">SUS</option>
                <option value="ipasgo">Ipasgo</option>
                <option value="unimed">Unimed</option>
                <option value="particular">Particular</option>
            </select>

            <label for="orgão">Orgãos:</label>
            <select id="orgão" name="orgão" required>
                <option value="" disabled selected>Selecione o orgão</option>
                <option value="particular">Isento (Usuário Administrador)</option>
                <option value="Coração">Coração</option>
                <option value="Pulmãos">Pulmãos</option>
                <option value="Rins">Rins</option>
                <option value="Fígado">Fígado</option>
                <option value="Pâncreas">Pâncreas</option>
                <option value="Intestino">Intestino</option>
            </select>


            <button class="button-cadastro" type="submit">Cadastrar</button>
        </form>
    </div>
    <main>
        <div>
            <img src="R:\Documentos\Faculdade\Lixeira\AEDO\FRONTEND\assets\planofundo.jpeg" class="background-cadastro">
        </div>
    </main>
</body>

</html>
