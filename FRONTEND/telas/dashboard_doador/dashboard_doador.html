<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Doador</title>
    <link rel="stylesheet" href="dashboard_doador.css">
</head>

<body>
    <header>
        <div class="header-doador">
            <div class="logo-doador"><img src="R:\Documentos\Faculdade\Lixeira\AEDO\FRONTEND\assets\logo.jpeg"></div>
            <div class="menu-doador">
                <nav>
                    <a href="#">Acessar resultados - Exames</a>
                    <a href="#">Configurações</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="container-paidoador">
        <div class="container-doador">
            <h1>Lista de Informações</h1>
            <form class="form-doador">
                <label for="nome completo">Nome Completo:</label>

                <label for="número">Telefone de Contato:</label>

                <label for="id doador">ID de Registro de Doador:</label>

                <label for="endereço">Endereço:</label>

                <label for="rua">Rua:</label>

                <label for="complemento">Complemento:</label>

                <label for="CEP">CEP:</label>

                <label for="tipo de convênio">Tipo de convênio:</label>

                <button class="button-doador" type="submit">Atualizar Informações gerais</button>
            </form>
        </div>
        <div class="container-doadordois">
            <h1>Órgãos que se dispobilizou a doar:</h1>
            <form class="form-doadordois">
                <button class="button-doador" type="submit">Atualizar lista de órgãos</button>
            </form>
        </div>
    </div>
    <main>
        <div>
            <img src="R:\Documentos\Faculdade\Lixeira\AEDO\FRONTEND\assets\planofundo.jpeg" class="background-doador">
        </div>
    </main>
